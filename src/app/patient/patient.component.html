<div class="container col-sm-11 main-content">
  <div class="row justify-content-center">
    <div class="col-sm-3 mt-4">
      <button type="button" name="button" class="btn btn-primary rounded-0 shadow" (click)="openSaveModal()">
        <h4 class="h4">Add patient</h4>
      </button>
    </div>
  </div>

  <table class="table table-borderless mt-5 mb-5 shadow">
    <thead class="thead">
      <tr>
        <th scope="col">
          <h4 class="h4 text-capitalize">name</h4>
        </th>
        <th scope="col">
          <h4 class="h4 text-capitalize">phone</h4>
        </th>
        <th scope="col">
          <h4 class="h4 text-capitalize">type</h4>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of arrPatients">
        <td *ngIf="item.Type=='patient'">
          <h4 class="h4 font-weight-normal text-capitalize">{{item.Name}}</h4>
        </td>
        <td *ngIf="item.Type=='patient'">
          <h4 class="h4 font-weight-normal text-capitalize"> {{item.PHONE}}</h4>
        </td>
        <td *ngIf="item.Type=='patient'">
          <h4 class="h4 font-weight-normal text-capitalize">
            {{item.Type}}
          </h4>
        </td>
      </tr>
    </tbody>
  </table>
</div>
